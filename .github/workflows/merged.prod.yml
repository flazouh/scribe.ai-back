name: Fly Deploy
on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy_production:
    if: github.event.pull_request.merged == true
    name: Deploy Production to Flyio
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - uses: actions/checkout@v3
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ github.repository }} âœŒğŸ¼ğŸ”§ Merged ${{github.event.pull_request.head.ref}} into main

            Details:
            ğŸ·ï¸ â€¢ Name: ${{ github.event.pull_request.head.ref }}
            ğŸ§‘â€ğŸ’» â€¢ Author: ${{ github.event.pull_request.user.login }}
            ğŸ“Œ â€¢ Title: ${{ github.event.pull_request.title }}
            ğŸ—“ï¸ â€¢ Merged at: ${{ github.event.pull_request.merged_at }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Deploy to Fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "${{ github.repository }} ğŸš€ Deployment to Fly.io completed"
      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "${{ github.repository }} âŒ Deployment failed. Please check https://github.com/fluentai-pro/fluentai-backend/actions for more information."
